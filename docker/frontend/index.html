<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic Workflows Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 30px; border-radius: 10px; margin-bottom: 30px; }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .header p { opacity: 0.9; font-size: 1.1em; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px; }
        .card { background: white; border-radius: 10px; padding: 25px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .card h3 { color: #333; margin-bottom: 15px; font-size: 1.3em; }
        .btn { background: #667eea; color: white; border: none; padding: 12px 20px; border-radius: 6px; cursor: pointer; font-size: 14px; margin: 5px; transition: all 0.3s; }
        .btn:hover { background: #5a6fd8; transform: translateY(-1px); }
        .btn:disabled { background: #ccc; cursor: not-allowed; transform: none; }
        .input { width: 100%; padding: 10px; border: 2px solid #e1e5e9; border-radius: 6px; margin: 5px 0; font-size: 14px; }
        .output { background: #f8f9fa; border: 1px solid #e9ecef; border-radius: 6px; padding: 15px; margin-top: 15px; font-family: 'Monaco', 'Consolas', monospace; font-size: 13px; white-space: pre-wrap; max-height: 300px; overflow-y: auto; }
        .loading { color: #667eea; font-style: italic; }
        .error { color: #dc3545; }
        .success { color: #28a745; }
        .workflow-section { border-left: 4px solid #667eea; padding-left: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– Agentic Workflows</h1>
            <p>Orchestrate MCP servers with AI-powered workflows on EKS</p>
        </div>

        <div class="grid">
            <!-- Agent Core Workflows -->
            <div class="card workflow-section">
                <h3>ðŸ§  Agent Core Workflows</h3>
                <button class="btn" onclick="testBedrock()">Test Bedrock AI</button>
                <button class="btn" onclick="listS3Buckets()">List S3 Buckets</button>
                <input type="text" class="input" id="customPrompt" placeholder="Enter custom prompt for Bedrock...">
                <button class="btn" onclick="customBedrockTest()">Custom Bedrock Test</button>
                <div id="agentOutput" class="output"></div>
            </div>

            <!-- AWS Glue Workflows -->
            <div class="card">
                <h3>ðŸ”§ AWS Glue Management</h3>
                <button class="btn" onclick="listGlueJobs()">List Glue Jobs</button>
                <input type="text" class="input" id="glueJobName" placeholder="Enter Glue job name...">
                <button class="btn" onclick="startGlueJob()">Start Glue Job</button>
                <div id="glueOutput" class="output"></div>
            </div>

            <!-- System Status -->
            <div class="card">
                <h3>ðŸ“Š System Status</h3>
                <button class="btn" onclick="checkHealth()">Check Health</button>
                <button class="btn" onclick="getEndpoints()">Show Endpoints</button>
                <div id="statusOutput" class="output"></div>
            </div>
        </div>
    </div>

    <script>
        // Use ALB Ingress for Agent Core, direct service call won't work from browser
        const AGENT_CORE_URL = window.location.origin + '/api';
        // AWS MCP will be called through Agent Core, not directly from browser

        function setOutput(elementId, content, type = 'info') {
            const element = document.getElementById(elementId);
            element.className = `output ${type}`;
            element.textContent = typeof content === 'object' ? JSON.stringify(content, null, 2) : content;
        }

        function setLoading(elementId) {
            setOutput(elementId, 'Loading...', 'loading');
        }

        async function callAgentCore(method, params = {}) {
            try {
                const response = await fetch(AGENT_CORE_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ method, params })
                });
                return await response.json();
            } catch (error) {
                return { error: error.message };
            }
        }

        async function callAwsMcp(method, params = {}) {
            try {
                const response = await fetch(AWS_MCP_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ method, params })
                });
                return await response.json();
            } catch (error) {
                return { error: error.message };
            }
        }

        async function testBedrock() {
            setLoading('agentOutput');
            const result = await callAgentCore('workflow/execute', {
                task: 'bedrock test',
                prompt: 'Explain Kubernetes in 50 words'
            });
            setOutput('agentOutput', result, result.error ? 'error' : 'success');
        }

        async function listS3Buckets() {
            setLoading('agentOutput');
            const result = await callAgentCore('workflow/execute', {
                task: 's3 list'
            });
            setOutput('agentOutput', result, result.error ? 'error' : 'success');
        }

        async function customBedrockTest() {
            const prompt = document.getElementById('customPrompt').value;
            if (!prompt) {
                setOutput('agentOutput', 'Please enter a prompt', 'error');
                return;
            }
            
            setLoading('agentOutput');
            const result = await callAgentCore('workflow/execute', {
                task: 'bedrock test',
                prompt: prompt
            });
            setOutput('agentOutput', result, result.error ? 'error' : 'success');
        }

        async function listGlueJobs() {
            setLoading('glueOutput');
            const result = await callAgentCore('workflow/execute', {
                task: 'glue jobs analysis'
            });
            setOutput('glueOutput', result, result.error ? 'error' : 'success');
        }

        async function startGlueJob() {
            const jobName = document.getElementById('glueJobName').value;
            if (!jobName) {
                setOutput('glueOutput', 'Please enter a Glue job name', 'error');
                return;
            }
            
            setLoading('glueOutput');
            const result = await callAgentCore('workflow/execute', {
                task: 'start glue job',
                job_name: jobName
            });
            setOutput('glueOutput', result, result.error ? 'error' : 'success');
        }

        async function checkHealth() {
            setLoading('statusOutput');
            try {
                const agentHealth = await fetch(AGENT_CORE_URL + '/health');
                
                const status = {
                    agent_core: agentHealth.ok ? 'Healthy' : 'Unhealthy',
                    note: 'MCP servers are internal - health checked through Agent Core',
                    timestamp: new Date().toISOString()
                };
                
                setOutput('statusOutput', status, 'success');
            } catch (error) {
                setOutput('statusOutput', { error: error.message }, 'error');
            }
        }

        function getEndpoints() {
            const endpoints = {
                dashboard: window.location.href,
                agent_core_api: AGENT_CORE_URL,
                note: 'MCP servers use internal Kubernetes service communication'
            };
            setOutput('statusOutput', endpoints, 'info');
        }

        // Auto-check health on load
        window.onload = () => {
            checkHealth();
        };
    </script>
</body>
</html>

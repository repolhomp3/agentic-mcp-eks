apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-core
spec:
  replicas: {{ .Values.services.agentCore.replicas }}
  selector:
    matchLabels:
      app: agent-core
  template:
    metadata:
      labels:
        app: agent-core
    spec:
      serviceAccountName: agentic-service-account
      containers:
      - name: agent-core
        image: {{ .Values.registry }}/{{ .Values.services.agentCore.image }}
        ports:
        - containerPort: {{ .Values.services.agentCore.port }}
        resources:
          requests:
            cpu: {{ .Values.resources.requests.cpu }}
            memory: {{ .Values.resources.requests.memory }}
          limits:
            cpu: {{ .Values.resources.limits.cpu }}
            memory: {{ .Values.resources.limits.memory }}
        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.services.agentCore.port }}
          initialDelaySeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: {{ .Values.services.agentCore.port }}
          initialDelaySeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: agent-core-service
  labels:
    app: agentic-platform
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "external"
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "ip"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    service.beta.kubernetes.io/aws-load-balancer-name: "agentic-core-alb"
spec:
  selector:
    app: agent-core
  ports:
  - name: http
    port: 80
    targetPort: {{ .Values.services.agentCore.port }}
  type: ClusterIP
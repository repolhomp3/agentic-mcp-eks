apiVersion: apps/v1
kind: Deployment
metadata:
  name: custom-mcp
spec:
  replicas: {{ .Values.services.customMcp.replicas }}
  selector:
    matchLabels:
      app: custom-mcp
  template:
    metadata:
      labels:
        app: custom-mcp
    spec:
      containers:
      - name: custom-mcp
        image: {{ .Values.registry }}/{{ .Values.services.customMcp.image }}
        ports:
        - containerPort: {{ .Values.services.customMcp.port }}
        resources:
          requests:
            cpu: {{ .Values.resources.requests.cpu }}
            memory: {{ .Values.resources.requests.memory }}
          limits:
            cpu: {{ .Values.resources.limits.cpu }}
            memory: {{ .Values.resources.limits.memory }}
        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.services.customMcp.port }}
          initialDelaySeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: {{ .Values.services.customMcp.port }}
          initialDelaySeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: custom-mcp-service
spec:
  selector:
    app: custom-mcp
  ports:
  - port: 80
    targetPort: {{ .Values.services.customMcp.port }}
  type: ClusterIP